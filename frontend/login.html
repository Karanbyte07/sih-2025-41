<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wi        /* Individual Cards */
        .auth-card {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3.5rem;
            border-radius: 24px;
            backface-visibility: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Smaller padding for signup card to fit content */
        .signup-card {
            padding: 2.5rem 3.5rem;
        }dth, initial-scale=1.0">
    <title>Login | CMLRE Ocean Intelligence Platform</title>
    
    <!-- CSS Imports -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --light-blue: #dbeafe;
            --dark-blue: #1e3a8a;
            --ocean-gradient: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #6366f1 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--ocean-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Ocean Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(14, 165, 233, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%23ffffff"></path><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%23ffffff"></path><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23ffffff"></path></svg>') repeat-x;
            background-size: 1200px 120px;
            animation: wave 15s linear infinite;
            opacity: 0.15;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(0.5deg); }
            66% { transform: translateY(-20px) rotate(-0.5deg); }
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }

        /* Main Container with Enhanced Glassmorphism */
        .auth-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            height: 650px;
            position: relative;
            z-index: 10;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Card Container - 3D Flip */
        .card-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Individual Cards - Full width each */
        .auth-card {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3.5rem;
            border-radius: 24px;
            backface-visibility: hidden;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.9) 50%,
                rgba(248, 250, 252, 0.95) 100%);
            color: var(--text-primary);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .signup-card {
            background: linear-gradient(135deg, 
                rgba(30, 64, 175, 0.95) 0%, 
                rgba(59, 130, 246, 0.92) 50%,
                rgba(99, 102, 241, 0.95) 100%);
            color: white;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: rotateY(180deg);
        }

        /* Flip Animation */
        .auth-container.show-signup .card-container {
            transform: rotateY(180deg);
        }

        /* Enhanced Form Styling */
        .form-title {
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Inter', sans-serif;
        }

        .signup-card .form-title {
            background: linear-gradient(135deg, #ffffff, #f0f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        /* Adjust spacing for signup form */
        .signup-card .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            font-family: 'Inter', sans-serif;
        }

        .form-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: inherit;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .login-card .form-input {
            border-color: rgba(30, 64, 175, 0.2);
            background: rgba(255, 255, 255, 0.7);
            color: var(--text-primary);
        }

        .login-card .form-input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--secondary-blue);
        }

        .login-card .form-input::placeholder {
            color: rgba(30, 64, 175, 0.5);
        }

        /* Signup card specific styling for better fit */
        .signup-card .form-input {
            padding: 0.8rem 1.1rem;
            font-size: 0.9rem;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .signup-card .form-title {
            font-size: 2rem;
            margin-bottom: 0.2rem;
        }

        .signup-card .form-subtitle {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        /* Enhanced Button Styling */
        .form-button {
            width: 100%;
            padding: 1.25rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            font-family: 'Inter', sans-serif;
        }

        /* Smaller button for signup */
        .signup-card .form-button {
            padding: 1rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .form-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .form-button:hover::before {
            left: 100%;
        }

        .login-card .form-button {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.3);
        }

        .login-card .form-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(30, 64, 175, 0.4);
        }

        .signup-card .form-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .signup-card .form-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
        }

        /* Switch Link Styling */
        .switch-link {
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.9;
            transition: all 0.3s ease;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .switch-link:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .switch-link span {
            color: inherit;
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 3px;
        }

        /* Signup specific switch link styling */
        .signup-card .switch-link {
            margin-top: 0.5rem;
            padding: 0.8rem;
            font-size: 0.95rem;
        }

        /* Form Extras */
        .form-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
        }

        .checkbox-group label {
            font-family: 'Inter', sans-serif;
        }

        .forgot-link {
            color: inherit;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        .forgot-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                width: 95%;
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .auth-card {
                padding: 2rem;
            }

            .form-title {
                font-size: 2.25rem;
            }

            .form-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main Auth Container -->
    <div class="auth-container" id="authContainer">
        <div class="card-container">
            <!-- Login Card -->
            <div class="auth-card login-card">
                <h1 class="form-title">Welcome Back</h1>
                <p class="form-subtitle">Sign in to access the Ocean Intelligence Platform</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="researcher@marine.gov" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                    </div>
                    
                    <div class="form-extras">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="form-button">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="switch-link" onclick="switchToSignup()">
                    Don't have an account? <span>Create one</span>
                </div>
            </div>

            <!-- Signup Card -->
            <div class="auth-card signup-card">
                <h1 class="form-title">Join the Platform</h1>
                <p class="form-subtitle">Create your account to start marine research</p>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="signupName">Full Name</label>
                        <input type="text" id="signupName" class="form-input" placeholder="Dr. Marine Researcher" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" class="form-input" placeholder="researcher@marine.gov" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupInstitution">Institution</label>
                        <input type="text" id="signupInstitution" class="form-input" placeholder="Marine Research Institute" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" class="form-input" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="form-button">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>
                
                <div class="switch-link" onclick="switchToLogin()">
                    Already have an account? <span>Sign In</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        // Switch between login and signup with card flip animation
        function switchToSignup() {
            document.getElementById('authContainer').classList.add('show-signup');
        }

        function switchToLogin() {
            document.getElementById('authContainer').classList.remove('show-signup');
        }

        // Enhanced login form submission with authentication
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = this.querySelector('.form-button');
            const originalText = button.innerHTML;
            
            // Simple credential validation (without auth manager dependency)
            if (email === 'cmlre@gov.in' && password === '1234') {
                // Show loading state
                button.innerHTML = '<div class="loading"></div> Signing In...';
                button.disabled = true;
                
                // Store login state
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('loginTime', new Date().toISOString());
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                // Show error for invalid credentials
                showError('Invalid credentials. Use: cmlre@gov.in / 1234');
                
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
                
                // Shake animation for error
                button.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    button.style.animation = '';
                }, 500);
            }
        });

        // Show error message function
        function showError(message) {
            // Remove existing error if any
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Create error element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                background: rgba(239, 68, 68, 0.1);
                border: 1px solid rgba(239, 68, 68, 0.3);
                color: #dc2626;
                padding: 1rem;
                border-radius: 12px;
                margin-bottom: 1rem;
                text-align: center;
                font-weight: 500;
                animation: slideDown 0.3s ease-out;
            `;
            errorDiv.textContent = message;
            
            // Insert before login button
            const loginForm = document.getElementById('loginForm');
            const button = loginForm.querySelector('.form-button');
            loginForm.insertBefore(errorDiv, button);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.style.animation = 'slideUp 0.3s ease-out';
                    setTimeout(() => errorDiv.remove(), 300);
                }
            }, 5000);
        }

        // Enhanced signup form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('.form-button');
            const originalText = button.innerHTML;
            
            // Show loading state
            button.innerHTML = '<div class="loading"></div> Creating Account...';
            button.disabled = true;
            
            // Show demo message
            setTimeout(() => {
                showError('Demo Mode: Account creation disabled. Use demo credentials: cmlre@gov.in / 1234');
                button.innerHTML = originalText;
                button.disabled = false;
            }, 2000);
        });

        // Add shake animation keyframe
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes slideUp {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);

        // Add floating animation to background elements
        function createFloatingElements() {
            const container = document.body;
            
            for (let i = 0; i < 6; i++) {
                const element = document.createElement('div');
                element.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 100 + 50}px;
                    height: ${Math.random() * 100 + 50}px;
                    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    animation: float ${Math.random() * 10 + 10}s ease-in-out infinite;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    z-index: 1;
                `;
                container.appendChild(element);
            }
        }

        // Initialize floating elements
        createFloatingElements();

        // Add smooth scrolling for mobile
        if (window.innerWidth <= 768) {
            document.body.style.overflow = 'hidden';
        }

        // Handle form validation with visual feedback
        function validateForm(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.style.borderColor = '#ef4444';
                    input.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                    isValid = false;
                } else {
                    input.style.borderColor = '';
                    input.style.boxShadow = '';
                }
            });

            return isValid;
        }

        // Add input event listeners for real-time validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.style.borderColor = '';
                    this.style.boxShadow = '';
                }
            });

            // Add focus effects
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                if (!this.matches(':focus')) {
                    this.style.transform = '';
                }
            });
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab' && e.shiftKey) {
                // Handle reverse tab navigation
            } else if (e.key === 'Escape') {
                // Reset form if escape is pressed
                document.querySelectorAll('input').forEach(input => {
                    input.style.borderColor = '';
                    input.style.boxShadow = '';
                });
            }
        });

        // Smooth page load animation
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.8s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
