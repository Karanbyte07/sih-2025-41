<script>
// Universal Navbar JavaScript
function toggleMobileMenu() {
    const mobileMenu = document.getElementById('mobile-menu');
    const menuBtn = document.querySelector('.mobile-menu-button');
    
    mobileMenu.classList.toggle('show');
    menuBtn.classList.toggle('active');
}

// Set active nav link based on current page
function setActiveNavLink() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const pageMapping = {
        'index.html': 'home',
        'about.html': 'about',
        'features.html': 'features',
        'research.html': 'research',
        'team.html': 'team',
        'contact.html': 'contact'
    };
    
    const activePage = pageMapping[currentPage] || 'home';
    
    // Remove active class from all links
    document.querySelectorAll('.nav-link, .mobile-nav-link').forEach(link => {
        link.classList.remove('active');
    });
    
    // Add active class to current page links
    document.querySelectorAll(`[data-page="${activePage}"]`).forEach(link => {
        link.classList.add('active');
    });
}

// Initialize navbar when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    setActiveNavLink();
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        const mobileMenu = document.getElementById('mobile-menu');
        const menuBtn = document.querySelector('.mobile-menu-button');
        
        if (mobileMenu && menuBtn && !mobileMenu.contains(event.target) && !menuBtn.contains(event.target)) {
            mobileMenu.classList.remove('show');
            menuBtn.classList.remove('active');
        }
    });
    
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
});
</script>
