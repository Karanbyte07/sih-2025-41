server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Root directory where files are served from
    root /usr/share/nginx/html;
    
    # Default file to serve when accessing the root
    index index.html;

    # Main location block for root - always serve index.html
    location = / {
        try_files /index.html =404;
    }

    # Serve specific HTML files directly
    location ~* \.(html)$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # General location block for other files
    location / {
        try_files $uri $uri/ =404;
    }

    # Handle static assets with caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages - redirect to index for 404s
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}